<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息管理系统</title>
    <link rel="stylesheet" href="../css/WebBackground.css">
    <!-- 引图标 -->
    <script src="https://fontawesome.com.cn/search-%E5%A4%B4%E5%83%8F"></script>
</head>

<body>
    <div class="All">
        <div class="leftBox">
            <!-- 左侧头部 -->
            <div class="leftBox-top">
                <div class="leftBoxTop-in">
                    <div class="logo">
                        <img src="../img/ruoyilogo.png">
                    </div>
                    <div class="word">
                        <h1>若依管理系统</h1>
                    </div>
                </div>
            </div>
            <!-- 菜单栏 -->
            <div class="menu">
                <ul>
                    <!-- 用户图标<i class="fas fa-user"/> -->
                    <li><button id="user"><a href="#">用户中心</a></button></li>
                    <li><button id="dish"><a href="#">菜单中心</a></button></li>
                    <li><button id="order"><a href="#">订单中心</a></button></li>
                </ul>
            </div>
        </div>
        <div class="rightBox">
            <div class="rightTop">
                <div class="search">
                    <input type="search" value="搜索框" placeholder="请输入关键词：" id="submit" />
                    <button class="button">搜索</button>
                    <!-- <ul class="search-list">
                    <li class="list"><a href="#">用户信息管理</a><>
                    <li class="list"><a href="#">菜品管理</a><>
                    <li class="list"><a href="#">订单管理</a><>
                </ul> -->
                </div>
                <!-- <div class="menu">
                        <a href="#">菜单按钮</a>
                    </div> -->
            </div>
            <!-- 用户页面  -->
            <div class="rightCondentUser">
                <div class="WebDish">
                    <button class="addBtn">增加</button>
                    <ul class="ulSty">
                        <li>用户名</li>
                        <li>id</li>
                        <li>年龄</li>
                        <li>性别</li>
                    </ul>
                    <div class="WebDishContent">
                        <ul class="ulSty">
                            <li>用户名</li>
                            <li>id</li>
                            <li>年龄</li>
                            <li>性别</li>
                            <li>
                                <button class="modify">修改</button>
                                <button class="del">删除</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- 翻页按钮 -->
                <div class="page">
                    <input type="text" id="number" placeholder="请选择">
                    <button id="prevBtn">上一页</button>
                    <span>第</span><button id="nowpage">1</button><span>页</span>
                    <button id="nextBtn">下一页</button>
                </div>
            </div>

            <!-- 菜单页面 -->
            <div class="rightCondentDish">
                <div class="WebDish">
                    <button class="addBtn">增加</button>
                    <ul class="ulSty">
                        <li>菜品名</li>
                        <li>价格</li>
                        <li>口味</li>
                        <li>类型</li>
                        <li>操作框</li>
                    </ul>
                    <div id="WebDishContent">
                        <ul class="ulSty">
                            <li>菜品名</li>
                            <li>价格</li>
                            <li>口味</li>
                            <li>类型</li>
                            <li>
                                <button class="modify">修改</button>
                                <button class="del">删除</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- 翻页按钮 -->
                <div class="page">
                    <input type="text" id="number" placeholder="请选择">
                    <button id="prevBtn">上一页</button>
                    <span>第</span><button id="nowpage">1</button><span>页</span>
                    <button id="nextBtn">下一页</button>
                </div>
            </div>
            <!-- 订单页面 -->
            <div class="rightCondentOrder">
                <div class="WebDish">
                    <button class="addBtn">增加</button>
                    <ul class="ulSty">
                        <li>用户名</li>
                        <li>订单金额</li>
                        <li>手机号</li>
                        <li>支付</li>
                        <li>id</li>
                    </ul>
                    <div id="WebDishContent">
                        <ul class="ulSty">
                            <li>用户名</li>
                            <li>订单金额</li>
                            <li>手机号</li>
                            <li>支付</li>
                            <li>id</li>
                            <li>
                                <button class="modify">修改</button>
                                <button class="del">删除</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 修改弹窗 -->
    <div class="modifyPop">
        <div class="modifyPopBox">
            <div class="close">
                <a href="#" id="stopIt">X</a>
            </div>
            <div class="midifyPopCondent">
                <div class="popBox">
                    <span>菜名: </span>
                    <input type="text" id="inputvalue" placeholder="请输入菜品名：">
                    <br>
                </div>
                <div class="popBox">
                    <span>价格: </span>
                    <input type="text" id="inputvalue" placeholder="请输入价格：">
                    <br>
                </div>
                <div class="popBox">
                    <span>描述: </span>
                    <input type="text" id="inputvalue" placeholder="请输入口味：">
                    <br>
                </div>
                <div class="popBox">
                    <span>类型: </span>
                    <input type="text" id="inputvalue" placeholder="请输入类型：">
                </div>
                <div class="popBox">
                    <span>typeid: </span>
                    <input type="text" id="inputvalue" placeholder="请输入：">
                </div>
                <div class="popBox">
                    <span>id : </span>
                    <input type="text" id="inputvalue" placeholder="请输入id：">
                </div>
            </div>
            <div class="midifyPopBtn">
                <button class="certain">确定</button>
                <button class="cancel">取消</button>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
<script src="../js/DishBackground.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
<script src="../js/UserBackground.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
<script src="../js/OrderBackground.js"></script>

</html>
